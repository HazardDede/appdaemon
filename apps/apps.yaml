# This one is just for testing purposes and will be overwritten
# when starting a docker container and mounting /apps.
climate:
  module: climate
  class: Climate
  mode: 
    entity: input_select.heating_mode
    map:
      Comfort: comfort
      Energy saving: energy
      Frost protection: frost
  rooms:
    bath_downstairs:
      thermostats:
        - input_number.bath_heater
      comfort:
        setpoint: 20
        schedule:
          - start: "04:30"
            end: "09:00"
            weekdays: "2-5"
            setpoint: 22
          - start: "07:00"
            end: "12:00"
            weekdays: "6,7,1"
            setpoint: 22
      energy:
        setpoint: 17
      frost:
        setpoint: 8
    living:
      thermostats:
        - input_number.hallway_heater
        - input_number.gallery_heater
      comfort:
        setpoint: 21
        schedule:
          - start: "00:00"
            end: "06:00"
            setpoint: 19
      energy:
        setpoint: 18
      frost:
        setpoint: 8


        